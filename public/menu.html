<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Sunny Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-yellow-600">Sunny Cafe</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-900 hover:text-yellow-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/about" class="text-gray-900 hover:text-yellow-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/menu" class="text-gray-900 hover:text-yellow-600 px-3 py-2 rounded-md text-sm font-medium bg-gray-100">Menu</a>
                        <a href="/contact" class="text-gray-900 hover:text-yellow-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-gray-900 hover:text-yellow-600">Menu</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Menu Section -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-bold text-center mb-12">Our Menu</h2>
            <div class="space-y-8">
                <!-- Coffee -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Coffee</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Espresso</h4>
                            <p class="text-gray-600">$3.50</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Latte</h4>
                            <p class="text-gray-600">$4.50</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Cappuccino</h4>
                            <p class="text-gray-600">$4.00</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Americano</h4>
                            <p class="text-gray-600">$3.00</p>
                        </div>
                    </div>
                </div>
                <!-- Pastries -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Pastries</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Croissant</h4>
                            <p class="text-gray-600">$2.50</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Muffin</h4>
                            <p class="text-gray-600">$3.00</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h4 class="font-medium">Danish</h4>
                            <p class="text-gray-600">$3.50</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
